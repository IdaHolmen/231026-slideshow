<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mountain slideshow</title>

	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1 class="headline">Mountains</h1>

	<div class="slideshow">
		<div class="slideshow__container">
			<img class="slideshow__image" src="../231026-slideshow/assets/benjamin-voros-phIFdC6lA4E-unsplash.jpg" alt="Mountain view on a starry night">
			<img class="slideshow__image" src="../231026-slideshow/assets/kalen-emsley-Bkci_8qcdvQ-unsplash.jpg" alt="Mountain view with a forest canyon in the foreground">
			<img class="slideshow__image" src="../231026-slideshow/assets/samuel-ferrara-1527pjeb6jg-unsplash.jpg" alt="Sunrise hitting a mountain chain and the cloud hanging low beneath the peaks">
			<img class="slideshow__image" src="../231026-slideshow/assets/rohit-tandon-9wg5jCEPBsw-unsplash.jpg" alt="Snowy view of a mountain chain with one prominent peak">
		</div>

		<a class="previous"><img src="../231026-slideshow/assets/Back button.svg" alt=""></a>
		<a class="next"><img src="../231026-slideshow/assets/Next button.svg" alt=""></a>
	
			<div class="dots__container">
			<span class="dot"></span>
			<span class="dot"></span>
			<span class="dot"></span>
			<span class="dot"></span>
		</div>
	</div>
	<script src="js/script.js" defer></script>
</body>
</html>
